<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - 包給力 Givespower.health</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    {% include nav.html %}

    <header class="page-header post-page-header" style="padding: 100px 0 60px;">
        <div class="container text-center">
            <h1 style="font-size: 42px; font-weight: bold; margin-bottom: 15px;">{{ page.title }}</h1>
            <p class="text-muted" style="font-size: 18px;">
                {{ page.date | date: "%Y年%m月%d日" }}
                {% if page.ig_link %}
                <span class="ml-3">
                    <a href="{{ page.ig_link }}" target="_blank" rel="noopener noreferrer" title="查看 Instagram 貼文" style="color: var(--dmc-742-light-tangerine); font-size: 20px;">
                        <i class="bi bi-instagram"></i> 查看 Instagram 貼文
                    </a>
                </span>
                {% endif %}
            </p>
        </div>
    </header>

    <div class="container" style="padding: 50px 0 80px;">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 post-content-col">
                {% if page.image %}
                <p class="text-center" style="margin-top: 0; margin-bottom: 30px;">
                    <img src="{{ page.image | relative_url }}" class="img-responsive" alt="{{ page.title }}" style="width: 100%; max-width: 500px; border-radius: 5px;">
                </p>
                {% endif %}
                <div class="blog-post-content post-body">
                    {{ content }}
                </div>
                {% if page.ig_link %}
                <div style="margin-top: 30px; padding: 20px; background-color: #f8f9fa; border-radius: 5px; text-align: center;">
                    <p style="margin-bottom: 10px;">想看到更多相關內容？</p>
                    <a href="{{ page.ig_link }}" target="_blank" rel="noopener noreferrer" class="btn btn-primary" style="color: white;">
                        <i class="bi bi-instagram"></i> 查看 Instagram 貼文
                    </a>
                </div>
                {% endif %}
                <p style="margin-top: 40px;">
                    <a href="{{ '/blog.html' | relative_url }}" class="btn btn-default">&laquo; 返回專業分享</a>
                </p>
            </div>
        </div>
    </div>

    {% include footer.html %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
